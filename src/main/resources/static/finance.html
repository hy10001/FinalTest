<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>食堂管理系统 - 财务管理</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* 侧边栏样式 */
    .sidebar {
      width: 200px;
      background-color: #333;
      color: white;
      padding: 20px 0;
    }

    .sidebar-menu {
      list-style: none;
    }

    .sidebar-menu li {
      padding: 15px 20px;
      cursor: pointer;
    }

    .sidebar-menu li:hover {
      background-color: #444;
    }

    .sidebar-menu a {
      text-decoration: none;
      color: white;
    }

    /* 主要内容区域样式 */
    .main-content {
      flex: 1;
      padding: 20px;
    }

    /* 财务概览卡片 */
    .stats-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 20px;
    }

    .stat-card {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .stat-card h3 {
      color: #666;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .stat-card .number {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .income {
      color: #4CAF50;
    }

    .expense {
      color: #f44336;
    }

    /* 操作栏样式 */
    .operation-bar {
      background-color: white;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* 按钮样式 */
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 10px;
    }

    .btn-primary {
      background-color: #4CAF50;
      color: white;
    }

    .btn-warning {
      background-color: #ff9800;
      color: white;
    }

    /* 表格样式 */
    .table-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f8f9fa;
    }

    /* 搜索框和筛选器 */
    .search-filters {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .search-box, .filter-select {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .search-box {
      width: 200px;
    }
  </style>
</head>
<body>
<div class="container">
  <!-- 侧边栏 -->
  <div class="sidebar">
    <ul class="sidebar-menu">
      <li>首页</li>
      <a href="dishes.html"><li>菜品管理</li></a>
      <a href="orders.html"><li>订单管理</li></a>
      <a href="inventory.html"><li>库存管理</li></a>
      <a href="staff.html"><li>员工管理</li></a>
      <a href="finance.html"><li>财务管理</li></a>
    </ul>
  </div>

  <!-- 主要内容区域 -->
  <div class="main-content">
    <!-- 财务概览 -->
    <div class="stats-container">
      <div class="stat-card">
        <h3>今日收入</h3>
        <div class="number income">￥5,680</div>
      </div>
      <div class="stat-card">
        <h3>今日支出</h3>
        <div class="number expense">￥2,350</div>
      </div>
      <div class="stat-card">
        <h3>本月收入</h3>
        <div class="number income">￥168,920</div>
      </div>
      <div class="stat-card">
        <h3>本月支出</h3>
        <div class="number expense">￥72,460</div>
      </div>
    </div>

    <!-- 操作栏 -->
    <div class="operation-bar">
      <div class="search-filters">
        <input type="date" class="filter-select">
        <select class="filter-select">
          <option value="">收支类型</option>
          <option value="income">收入</option>
          <option value="expense">支出</option>
        </select>
        <button class="btn btn-primary">搜索</button>
      </div>
      <div>
        <button class="btn btn-primary">新增记录</button>
        <button class="btn btn-warning">导出报表</button>
      </div>
    </div>

    <!-- 财务记录表格 -->
    <div class="table-container">
      <table>
        <thead>
        <tr>
          <th>日期</th>
          <th>类型</th>
          <th>项目</th>
          <th>金额</th>
          <th>支付方式</th>
          <th>经办人</th>
          <th>备注</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>2024-01-15</td>
          <td><span style="color: #4CAF50;">收入</span></td>
          <td>食堂餐费</td>
          <td>￥5,680</td>
          <td>微信支付</td>
          <td>张三</td>
          <td>午餐收入</td>
          <td>
            <button class="btn btn-primary">编辑</button>
            <button class="btn btn-warning">删除</button>
          </td>
        </tr>
        <tr>
          <td>2024-01-15</td>
          <td><span style="color: #f44336;">支出</span></td>
          <td>食材采购</td>
          <td>￥2,350</td>
          <td>银行转账</td>
          <td>李四</td>
          <td>蔬菜水果</td>
          <td>
            <button class="btn btn-primary">编辑</button>
            <button class="btn btn-warning">删除</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
