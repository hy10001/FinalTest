<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>食堂管理系统 - 库存管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 20px 0;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            padding: 15px 20px;
            cursor: pointer;
        }

        .sidebar-menu li:hover {
            background-color: #444;
        }

        /* 主要内容区域样式 */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        /* 库存概览卡片 */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .stat-card.warning {
            border-left: 4px solid #ff9800;
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        /* 操作栏样式 */
        .operation-bar {
            background-color: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* 按钮样式 */
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }

        .btn-warning {
            background-color: #ff9800;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }

        /* 搜索框和筛选器 */
        .search-filters {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-box, .filter-select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .search-box {
            width: 200px;
        }

        /* 表格样式 */
        .table-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
        }

        /* 库存状态标签 */
        .stock-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .status-normal {
            background-color: #e8f5e9;
            color: #4caf50;
        }

        .status-warning {
            background-color: #fff3e0;
            color: #ff9800;
        }

        .status-danger {
            background-color: #ffebee;
            color: #f44336;
        }

        a {
            text-decoration: none;  /* 删除下划线 */
            color: inherit;  /* 继承父元素的颜色 */
        }
    </style>
</head>

<script src="js/axios.min.js"></script>
<script>
    // 获取操作栏中的“入库登记”按钮
    const inStockRegisterBtn = document.querySelector('.operation-bar.btn-primary');
    // 获取库存表格中每一行的“入库”按钮
    const tableInStockBtns = document.querySelectorAll('.table-container table tbody tr td button.btn-primary');
    // 获取库存表格中每一行的“出库”按钮
    const tableOutStockBtns = document.querySelectorAll('.table-container table tbody tr td button.btn-warning');
    // 获取操作栏中的“搜索”按钮
    const searchBtn = document.querySelector('.operation-bar.search-filters button.btn-primary');
    // 获取“导出报表”按钮
    const exportBtn = document.querySelector('.operation-bar button.btn-warning');

    // 提取创建弹出框的公共函数
    function createPopup(title, inputs, submitCallback) {
        const popup = document.createElement('div');
        popup.style.position = 'fixed';
        popup.style.top = '50%';
        popup.style.left = '50%';
        popup.style.transform = 'translate(-50%, -50%)';
        popup.style.backgroundColor = 'white';
        popup.style.padding = '20px';
        popup.style.borderRadius = '8px';
        popup.style.boxShadow = '0 2px 5px rgba(0, 0, 0, 0.3)';
        popup.style.zIndex = '1000';

        const titleElement = document.createElement('p');
        titleElement.textContent = title;
        popup.appendChild(titleElement);
        popup.appendChild(document.createElement('br'));

        inputs.forEach(input => {
            popup.appendChild(input);
            popup.appendChild(document.createElement('br'));
        });

        const submitBtn = document.createElement('button');
        submitBtn.textContent = '提交';
        submitBtn.addEventListener('click', () => {
            const inputValues = inputs.map(input => input.value);
            submitCallback(inputValues);
            popup.remove();
        });
        popup.appendChild(submitBtn);

        document.body.appendChild(popup);
    }

    // “入库登记”按钮点击事件
    inStockRegisterBtn.addEventListener('click', function () {
        const itemNameInput = document.createElement('input');
        itemNameInput.type = 'text';
        itemNameInput.placeholder = '请输入物品名称';

        const quantityInput = document.createElement('input');
        quantityInput.type = 'number';
        quantityInput.placeholder = '请输入入库数量';

        const priceInput = document.createElement('input');
        priceInput.type = 'number';
        priceInput.step = '0.01';
        priceInput.placeholder = '请输入单价';

        createPopup('入库登记', [itemNameInput, quantityInput, priceInput], (values) => {
            const [itemName, quantity, price] = values;
            // 验证输入的合法性
            if (!itemName) {
                alert('物品名称不能为空');
                return;
            }
            if (quantity <= 0) {
                alert('入库数量必须大于0');
                return;
            }
            if (price <= 0) {
                alert('单价必须大于0');
                return;
            }

            // 使用axios发送POST请求到后端进行入库登记
            axios({
                url: "/inventory/stock-in",
                method: "post",
                data: {
                    itemName: itemName,
                    quantity: quantity,
                    price: price
                }
            }).then((response) => {
                if (response.data.success) {
                    alert('入库登记成功');
                } else {
                    alert('入库登记失败：' + response.data.message);
                }
            }).catch((error) => {
                alert('请求失败：' + error);
            });
        });
    });

    // 库存表格中“入库”按钮点击事件
    tableInStockBtns.forEach(function (btn) {
        btn.addEventListener('click', function () {
            const quantityInput = document.createElement('input');
            quantityInput.type = 'number';
            quantityInput.placeholder = '请输入入库数量';

            createPopup('物品入库', [quantityInput], (values) => {
                const [quantity] = values;
                const row = btn.closest('tr');
                const itemName = row.querySelector('td:nth-child(1)').textContent;
                // 验证输入的合法性
                if (quantity <= 0) {
                    alert('入库数量必须大于0');
                    return;
                }
                // 使用axios发送POST请求到后端更新库存（入库操作）
                axios({
                    url: "/inventory/update-stock",
                    method: "post",
                    data: {
                        itemName: itemName,
                        quantity: quantity,
                        operation: "in" // 表示入库操作，可根据实际与后端约定修改
                    }
                }).then((response) => {
                    if (response.data.success) {
                        alert('入库操作成功');
                    } else {
                        alert('入库操作失败：' + response.data.message);
                    }
                }).catch((error) => {
                    alert('请求失败：' + error);
                });
            });
        });
    });

    // 库存表格中“出库”按钮点击事件
    tableOutStockBtns.forEach(function (btn) {
        btn.addEventListener('click', function () {
            const quantityInput = document.createElement('input');
            quantityInput.type = 'number';
            quantityInput.placeholder = '请输入出库数量';

            createPopup('物品出库', [quantityInput], (values) => {
                const [quantity] = values;
                const row = btn.closest('tr');
                const itemName = row.querySelector('td:nth-child(1)').textContent;
                // 验证输入的合法性
                if (quantity <= 0) {
                    alert('出库数量必须大于0');
                    return;
                }
                // 使用axios发送POST请求到后端更新库存（出库操作）
                axios({
                    url: "/inventory/update-stock",
                    method: "post",
                    data: {
                        itemName: itemName,
                        quantity: -quantity, // 出库数量用负数表示，可根据实际与后端约定修改
                        operation: "out" // 表示出库操作，可根据实际与后端约定修改
                    }
                }).then((response) => {
                    if (response.data.success) {
                        alert('出库操作成功');
                    } else {
                        alert('出库操作失败：' + response.data.message);
                    }
                }).catch((error) => {
                    alert('请求失败：' + error);
                });
            });
        });
    });

    // “搜索”按钮点击事件
    searchBtn.addEventListener('click', function () {
        const searchValueInput = document.createElement('input');
        searchValueInput.type = 'text';
        searchValueInput.placeholder = '请输入搜索关键词';

        createPopup('搜索', [searchValueInput], (values) => {
            const [searchValue] = values;
            // 这里可以添加根据输入的关键词进行搜索的逻辑，比如筛选表格内容等

            console.log('搜索关键词：', searchValue);
        });
    });

    // “导出报表”按钮点击事件
    exportBtn.addEventListener('click', function () {
        const formatSelect = document.createElement('select');
        const csvOption = document.createElement('option');
        csvOption.value = 'csv';
        csvOption.textContent = 'CSV格式';
        const xlsxOption = document.createElement('option');
</script>
