<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>食堂管理系统 - 员工管理</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 20px 0;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            padding: 15px 20px;
            cursor: pointer;
        }

        .sidebar-menu li:hover {
            background-color: #444;
        }

        /* 主要内容区域样式 */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        /* 员工统计卡片 */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        /* 操作栏样式 */
        .operation-bar {
            background-color: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* 按钮样式 */
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }

        .btn-danger {
            background-color: #f44336;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }

        /* 搜索框和筛选器 */
        .search-filters {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-box, .filter-select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .search-box {
            width: 200px;
        }

        /* 表格样式 */
        .table-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
        }

        /* 员工状态标签 */
        .status-tag {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .status-active {
            background-color: #e8f5e9;
            color: #4caf50;
        }

        .status-leave {
            background-color: #fff3e0;
            color: #ff9800;
        }

        .status-inactive {
            background-color: #ffebee;
            color: #f44336;
        }

        /* 员工头像样式 */
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        /* 添加到现有的 style 标签中 */
        a {
            text-decoration: none;  /* 删除下划线 */
            color: inherit;  /* 继承父元素的颜色 */
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 侧边栏 -->
    <div class="sidebar">
        <ul class="sidebar-menu">
            <a href="../index.html" ><li>首页</li></a>
            <a href="dishes.html" ><li>菜品管理</li></a>
            <a href="orders.html" ><li>订单管理</li></a>
            <a href="inventory.html" ><li>库存管理</li></a>
            <a href="staff.html" ><li>员工管理</li></a>
            <a href="finance.html" ><li>财务管理</li></a>
        </ul>
    </div>

    <!-- 主要内容区域 -->
    <div class="main-content">
        <!-- 员工统计 -->
        <div class="stats-container">
            <div class="stat-card">
                <h3>在职员工</h3>
                <div class="number">45</div>
            </div>
            <div class="stat-card">
                <h3>本月新入职</h3>
                <div class="number">3</div>
            </div>
            <div class="stat-card">
                <h3>请假人数</h3>
                <div class="number">2</div>
            </div>
            <div class="stat-card">
                <h3>本月离职</h3>
                <div class="number">1</div>
            </div>
        </div>

        <!-- 操作栏 -->
        <div class="operation-bar">
            <div class="search-filters">
                <input type="text" class="search-box" placeholder="搜索员工姓名...">
                <select class="filter-select">
                    <option value="">部门</option>
                    <option value="kitchen">厨房</option>
                    <option value="service">服务</option>
                    <option value="cashier">收银</option>
                    <option value="admin">管理</option>
                </select>
                <select class="filter-select">
                    <option value="">状态</option>
                    <option value="active">在职</option>
                    <option value="leave">请假</option>
                    <option value="inactive">离职</option>
                </select>
                <button class="btn btn-primary">搜索</button>
            </div>
            <button class="btn btn-primary">添加员工</button>
        </div>

        <!-- 员工表格 -->
        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>员工信息</th>
                    <th>工号</th>
                    <th>部门</th>
                    <th>职位</th>
                    <th>联系电话</th>
                    <th>入职时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <img src="https://via.placeholder.com/40" alt="avatar" class="avatar">
                            <span>张三</span>
                        </div>
                    </td>
                    <td>EMP001</td>
                    <td>厨房</td>
                    <td>主厨</td>
                    <td>13800138000</td>
                    <td>2023-01-15</td>
                    <td><span class="status-tag status-active">在职</span></td>
                    <td>
                        <button class="btn btn-primary">编辑</button>
                        <button class="btn btn-danger">离职</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <img src="https://via.placeholder.com/40" alt="avatar" class="avatar">
                            <span>李四</span>
                        </div>
                    </td>
                    <td>EMP002</td>
                    <td>服务</td>
                    <td>服务员</td>
                    <td>13900139000</td>
                    <td>2023-03-20</td>
                    <td><span class="status-tag status-leave">请假</span></td>
                    <td>
                        <button class="btn btn-primary">编辑</button>
                        <button class="btn btn-danger">离职</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <img src="https://via.placeholder.com/40" alt="avatar" class="avatar">
                            <span>王五</span>
                        </div>
                    </td>
                    <td>EMP003</td>
                    <td>收银</td>
                    <td>收银员</td>
                    <td>13700137000</td>
                    <td>2023-06-01</td>
                    <td><span class="status-tag status-active">在职</span></td>
                    <td>
                        <button class="btn btn-primary">编辑</button>
                        <button class="btn btn-danger">离职</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
