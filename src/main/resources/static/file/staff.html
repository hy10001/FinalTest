<!DOCTYPE html>

<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 20px 0;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            padding: 15px 20px;
            cursor: pointer;
        }

        .sidebar-menu li:hover {
            background-color: #444;
        }

        /* 主要内容区域样式 */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        /* 员工统计卡片 */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        /* 操作栏样式 */
        .operation-bar {
            background-color: white;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* 按钮样式 */
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }

        .btn-danger {
            background-color: #f44336;
            color: white;
        }

        .btn:hover {
            opacity: 0.9;
        }

        /* 搜索框和筛选器 */
        .search-filters {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-box, .filter-select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .search-box {
            width: 200px;
        }

        /* 表格样式 */
        .table-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
        }

        /* 员工状态标签 */
        .status-tag {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .status-active {
            background-color: #e8f5e9;
            color: #4caf50;
        }

        .status-leave {
            background-color: #fff3e0;
            color: #ff9800;
        }

        .status-inactive {
            background-color: #ffebee;
            color: #f44336;
        }

        /* 员工头像样式 */
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        /* 添加到现有的 style 标签中 */
        a {
            text-decoration: none;  /* 删除下划线 */
            color: inherit;  /* 继承父元素的颜色 */
        }
    </style>
</head>

<script src="../js/axios.min.js"></script>
<script>
    function register(){
        axios({
            // params关键字只针对get请求(axios默认是发送GET请求)
            url: 'http://localhost:8080/employee/add',
            method:'post',
            // data关键字是针对post请求的
            data:{
                username:document.getElementById('username').value,
                password:document.getElementById('password').value,
                code:document.getElementById('code').value
            }
        }).then((result) => {
            console.log(result.data.code);
            if(result.data.code == 200){
                alert('添加成功');
            }else if (result.data.code == 304){
                alert('添加失败');
            }
        }).catch(function (error) {
            // 请求失败处理
            console.log(error);
            alert('注册异常，请联系管理员')
        })
    }
</script>
<script>
    <!-- 模糊查询请求 -->
    function selectLike() {
        axios({
            url: 'http://localhost:8080/employee/add',
            method: 'post',
            data: {
                username: document.querySelector("#likeInput").value
            }
        }).then((result) => {
            // console.log(result);
            if (result.data.data && result.data.data.length > 0) {
                const data = result.data.data;
                const tableBody = document.querySelector('#adminTable');

                // 清空现有的表格内容
                tableBody.innerHTML = '';

                // 循环遍历数据并添加到表格
                data.forEach(user => {
                    const row = document.createElement('tr');
                    // 创建选择单元格
                    const chooseCell = document.createElement('td');
                    chooseCell.style.width = "6%";
                    chooseCell.style.textAlign = "center";
                    chooseCell.style.backgroundColor = "#EEEEEE"; // 设置背景颜色
                    const checkbox = document.createElement('input');
                    checkbox.type = "checkbox";
                    checkbox.name = "delid"; // 设置name属性
                    chooseCell.appendChild(checkbox);
                    row.appendChild(chooseCell);

                    // 创建ID单元格
                    const idCell = document.createElement('td');
                    idCell.width = "6%";
                    idCell.style.textAlign = "center";
                    idCell.innerHTML = '<input type="checkbox">';
                    idCell.bgColor = '#EEEEEE'
                    idCell.textContent = user.id;

                    row.appendChild(idCell);

                    // 创建用户名单元格
                    const usernameCell = document.createElement('td');
                    usernameCell.width = "6%";
                    usernameCell.style.textAlign = "center";
                    usernameCell.innerHTML = '<input type="checkbox">';
                    usernameCell.bgColor = '#EEEEEE'
                    usernameCell.textContent = user.username;
                    row.appendChild(usernameCell);

                    // 创建密码单元格
                    const passwordCell = document.createElement('td');
                    // passwordCell.textContent = '***'; // 为了安全起见，不显示真实密码
                    passwordCell.width = "6%";
                    passwordCell.style.textAlign = "center";
                    passwordCell.innerHTML = '<input type="checkbox">';
                    passwordCell.textContent = user.password; // 为了安全起见，不显示真实密码
                    passwordCell.bgColor = '#EEEEEE';
                    row.appendChild(passwordCell);

                    // 创建昵称单元格
                    const nicknameCell = document.createElement('td');
                    nicknameCell.width = "6%";
                    nicknameCell.style.textAlign = "center";
                    nicknameCell.innerHTML = '<input type="checkbox">';
                    nicknameCell.textContent = user.nickname;
                    nicknameCell.bgColor = '#EEEEEE'
                    row.appendChild(nicknameCell);

                    // 创建操作单元格
                    const actionsCell = document.createElement('td');
                    actionsCell.style.align = 'center'
                    actionsCell.bgColor = '#EEEEEE'
                    // 这里可以添加编辑、删除等按钮
                    // 创建编辑按钮
                    const editButton = document.createElement('button');
                    editButton.textContent = '编辑';
                    editButton.className = 'edit-button';
                    editButton.setAttribute('data-id', user.id);
                    editButton.setAttribute('data-username', user.username);
                    editButton.setAttribute('data-password', user.password);
                    editButton.setAttribute('data-nickname', user.nickname);

                    // 直接给当前编辑按钮添加点击事件
                    editButton.addEventListener('click', function (event) {
                        event.preventDefault();
                        // 显示模态框并填充数据
                        document.getElementById('editId').value = user.id;
                        document.getElementById('editUsername').value = user.username;
                        document.getElementById('editPassword').value = user.password;
                        document.getElementById('editNickname').value = user.nickname;
                        document.getElementById('editModal').style.display = 'block';
                    });
                    // 关闭模态框
                    document.querySelector('.close').addEventListener('click', function () {
                        document.getElementById('editModal').style.display = 'none';
                    });

                    document.querySelector('.cancel').addEventListener('click', function () {
                        document.getElementById('editModal').style.display = 'none';
                    });

                    // 点击模态框外区域关闭模态框
                    window.onclick = function (event) {
                        const modal = document.getElementById('editModal');
                        if (event.target === modal) {
                            modal.style.display = 'none';
                        }
                    };

                    //删除按钮
                    const deleteButton = document.createElement('button');
                    deleteButton.bgColor = '#EEEEEE'
                    deleteButton.textContent = '删除';
                    //在创建删除按钮的时候给按钮绑定用户ID
                    deleteButton.setAttribute('data-user-id', user.id); // 绑定用户ID
                    //思路：点击按钮时将删除的id给到后端
                    deleteButton.onclick = function () {
                        event.preventDefault(); // 防止任何可能的默认行为
                        //获取当前点击行的id
                        let userId = event.target.getAttribute('data-user-id');
                        // console.log(userId)
                        //询问是否删除该数据
                        if (confirm("是否删除该数据")) {
                            //发送请求
                            // console.log(111)
                            axios({
                                url: 'http://localhost:8080/tAdmin/delete',
                                method: 'delete',
                                data: {
                                    id: userId
                                }
                            }).then((result) => {
                                if (result.data.code == '200') {
                                    location.reload()
                                    // location.href= 'adminList.html'
                                }
                            })
                        }

                    }

                    actionsCell.appendChild(editButton);
                    actionsCell.appendChild(deleteButton);
                    row.appendChild(actionsCell);

                    // 将新行添加到表格主体
                    tableBody.appendChild(row);
                });

            } else {
                alert('没有用户数据或数据为空');
            }
        }).catch(function (error) {
            alert('请求异常，请联系管理员: ' + error);
        });
    }
</script>
