<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>食堂管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 200px;
            background-color: #333;
            color: white;
            padding: 20px 0;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            padding: 15px 20px;
            cursor: pointer;
        }

        .sidebar-menu li:hover {
            background-color: #444;
        }

        .sidebar-menu a {
            text-decoration: none;
            color: white;
        }

        /* 主要内容区域样式 */
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #f5f5f5;
        }

        /* 顶部导航栏样式 */
        .header {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        /* 数据卡片样式 */
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .card {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 18px;
        }

        .card p {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }

        /* 欢迎文本样式 */
        .welcome-text {
            font-size: 16px;
            color: #666;
        }

        /* 系统标题样式 */
        .system-title {
            font-size: 24px;
            color: #333;
        }
        a {
            text-decoration: none;  /* 删除下划线 */
            color: inherit;  /* 继承父元素的颜色 */
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 侧边栏 -->
    <div class="sidebar">
        <ul class="sidebar-menu">
            <li>首页</li>
            <a href="file/dishes.html"><li>菜品管理</li></a>
            <a href="file/orders.html"><li>订单管理</li></a>
            <a href="file/inventory.html"><li>库存管理</li></a>
            <a href="file/staff.html"><li>员工管理</li></a>
            <a href="file/finance.html"><li>财务管理</li></a>
        </ul>
    </div>

    <!-- 主要内容区域 -->
    <div class="main-content">
        <div class="header">
            <h2 class="system-title">食堂管理系统</h2>
            <span class="welcome-text">管理员，您好！</span>
        </div>

        <!-- 数据卡片 -->
        <div class="cards-container">
                <h3>今日订单</h3>
                <p>125 单</p>
            </div>
            <div class="card">
                <h3>营业额</h3>
                <p>￥3,580</p>
            </div>
            <div class="card">
                <h3>库存预警</h3>
                <p>3 项</p>
            </div>
            <div class="card">
                <h3>在线员工</h3>
                <p>8 人</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
