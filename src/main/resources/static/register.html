<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>食堂管理系统 - 注册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }

        .register-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .register-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .register-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .register-btn:hover {
            background-color: #45a049;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #f44336;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        /* 添加响应式设计 */
        @media (max-width: 480px) {
            .register-container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2 class="register-title">注册账号</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="username">账号</label>
            <input type="text" id="username" name="username" required placeholder="请输入账号">
            <div class="error-message" id="username-error">账号已存在</div>
        </div>

        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" required placeholder="请输入密码">
        </div>

        <div class="form-group">
            <label for="confirm-password">确认密码</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="请再次输入密码">
            <div class="error-message" id="password-error">两次输入的密码不一致</div>
        </div>

        <button type="submit" class="register-btn">注册</button>
    </form>

    <div class="login-link">
        已有账号？<a href="login.html">立即登录</a>
    </div>
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        // 密码确认验证
        if (password !== confirmPassword) {
            document.getElementById('password-error').style.display = 'block';
            return;
        }

        // 提交注册请求
        console.log('注册信息：', {
            username,
            password
        });

        // 模拟注册成功
        alert('注册成功！');
        window.location.href = 'login.html';
    });
</script>
</body>
</html>
