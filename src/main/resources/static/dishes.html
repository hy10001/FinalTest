<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>食堂管理系统 - 菜品管理</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    /* 侧边栏样式 */
    .sidebar {
      width: 200px;
      background-color: #333;
      color: white;
      padding: 20px 0;
    }

    .sidebar-menu {
      list-style: none;
    }

    .sidebar-menu li {
      padding: 15px 20px;
      cursor: pointer;
    }

    .sidebar-menu li:hover {
      background-color: #444;
    }

    /* 主要内容区域样式 */
    .main-content {
      flex: 1;
      padding: 20px;
    }

    /* 顶部操作栏 */
    .operation-bar {
      background-color: white;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* 按钮样式 */
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .btn-primary {
      background-color: #4CAF50;
      color: white;
    }

    .btn-danger {
      background-color: #f44336;
      color: white;
    }

    .btn:hover {
      opacity: 0.9;
    }

    /* 搜索框样式 */
    .search-box {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 200px;
    }

    /* 表格样式 */
    .table-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f8f9fa;
    }

    /* 图片缩略图样式 */
    .dish-image {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 4px;
    }

    /* 状态标签样式 */
    .status-tag {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
    }

    .status-active {
      background-color: #e8f5e9;
      color: #4caf50;
    }

    .status-inactive {
      background-color: #ffebee;
      color: #f44336;
    }

    /* 操作按钮组 */
    .action-buttons {
      display: flex;
      gap: 8px;
    }
    /* 添加到现有的 style 标签中 */
    a {
      text-decoration: none;  /* 删除下划线 */
      color: inherit;  /* 继承父元素的颜色 */
    }
  </style>
</head>
<body>
<div class="container">
  <!-- 侧边栏 -->
  <div class="sidebar">
    <ul class="sidebar-menu">
      <a href="index.html" ><li>首页</li></a>
      <a href="dishes.html" ><li>菜品管理</li></a>
      <a href="orders.html" ><li>订单管理</li></a>
      <a href="inventory.html" ><li>库存管理</li></a>
      <a href="staff.html" ><li>员工管理</li></a>
      <a href="finance.html" ><li>财务管理</li></a>
    </ul>
  </div>

  <!-- 主要内容区域 -->
  <div class="main-content">
    <!-- 操作栏 -->
    <div class="operation-bar">
      <div class="left-operations">
        <input type="text" class="search-box" placeholder="搜索菜品名称...">
        <button class="btn btn-primary" style="margin-left: 10px;">搜索</button>
      </div>
      <div class="right-operations">
        <button class="btn btn-primary">添加菜品</button>
      </div>
    </div>

    <!-- 表格 -->
    <div class="table-container">
      <table>
        <thead>
        <tr>
          <th>菜品图片</th>
          <th>菜品名称</th>
          <th>分类</th>
          <th>价格</th>
          <th>库存</th>
          <th>状态</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td><img src="https://via.placeholder.com/60" alt="红烧肉" class="dish-image"></td>
          <td>红烧肉</td>
          <td>荤菜</td>
          <td>￥15</td>
          <td>50</td>
          <td><span class="status-tag status-active">供应中</span></td>
          <td>
            <div class="action-buttons">
              <button class="btn btn-primary">编辑</button>
              <button class="btn btn-danger">下架</button>
            </div>
          </td>
        </tr>
        <tr>
          <td><img src="https://via.placeholder.com/60" alt="青椒肉丝" class="dish-image"></td>
          <td>青椒肉丝</td>
          <td>炒菜</td>
          <td>￥12</td>
          <td>30</td>
          <td><span class="status-tag status-active">供应中</span></td>
          <td>
            <div class="action-buttons">
              <button class="btn btn-primary">编辑</button>
              <button class="btn btn-danger">下架</button>
            </div>
          </td>
        </tr>
        <tr>
          <td><img src="https://via.placeholder.com/60" alt="番茄炒蛋" class="dish-image"></td>
          <td>番茄炒蛋</td>
          <td>素菜</td>
          <td>￥8</td>
          <td>0</td>
          <td><span class="status-tag status-inactive">已下架</span></td>
          <td>
            <div class="action-buttons">
              <button class="btn btn-primary">编辑</button>
              <button class="btn btn-primary">上架</button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
